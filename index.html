<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Pilgrims World Clock - Marta Patrycja</title>
  </head>
  <body>
    <div class="container">
        <h1>Pilgrims World Clock</h1>

        <select id="city">
            <option value="">Select a city...</option>
            <option value="current">My current location</option>
            <option value="Asia/Calcutta">Calcutta</option>
            <option value="America/Guadeloupe">Guadeloupe</option>
            <option value="Europe/Rome">Rome</option>
          </select>
    
        <div id="cities">
        <div class="city" id="vatican">
        <div>
            <h2>Vatican</h2>
            <div class="date">x</div>
        </div>
            <div class="time">x</div>
        </div>

        <div class="city" id="jerusalem">
            <div>
                <h2>Jerusalem</h2>
                <div class="date">x</div>
            </div>
                <div class="time">x</div>
            </div>
        </div>
        <footer>
            This project was coded by MartaPatrycja and is <a href alt="https://github.com/MartaPatrycja" target="_blank">open sourced on GitHub</a>
        </footer>

    </div>
    
    <script src="js/index.js"></script>
  </body>
  
  </html>
