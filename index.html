<!DOCTYPE html>
<html>
  <head>
    <title>WorldClock by MartaPatrycja</title>
    <meta charset="UTF-8" />

    <link href="CSS/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.42/moment-timezone-with-data-1970-2030.min.js"></script>
    
  </head>
  <body>
    <div class="container">
        <h1>Pilgrims World Clock</h1>
        <select>
            <option vlaue="">Select a city...</option>
            <option vlaue="">Akita</option>
            <option vlaue="">Fatima</option>
            <option vlaue="">Guadalupe</option>
            <option vlaue="">Lourdes</option>
        </select>
    

        <div class="city" id="vatican">
        <div>
            <h2>Vatican</h2>
            <div class="date">23 march 2023</div>
        </div>
            <div class="time">12:00:00 <small>PM</small></div>
        </div>

        <div class="city" id="jerusalem">
            <div>
                <h2>Jerusalem</h2>
                <div class="date">23 march 2023</div>
            </div>
                <div class="time">12:00:00 <small>PM</small></div>
            </div>

    </div>
    <footer>
        This project was coded by MartaPatrycja and is <a href alt="https://github.com/MartaPatrycja/WorldClock" target="_blank">open sourced on GitHub</a>
    </footer>
    <script src="js/index.js"> </script>
  </body>
  
  </html>
